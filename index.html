<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Montserrat:300,400,600"/>
    <link rel="stylesheet" href="./style.css">
    <title>Bootcamp</title>
</head>
<body>
    <div class="container">
        <div class="banner-text">
            <h1>TechEye Consultoria</h1>
            <p>Um novo olhar para seu negócio.</p>
        </div>
        <div class="btns">
            <button class="btn login-btn">Login</button>
            <button class="btn signup-btn">Cadastre-se</button>
        </div>
        <div class="form-container">
            <div class="signup-form-wrapper modal">
                <div class="x-btn signup-x">
                    &times;
                </div>
                <div class="form-header">
                    <h1>TechEye</h1>
                    <h3>Cadastre-se</h3>
                </div>
                <form action="" class="form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="user" placeholder="Usuário" />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email"  id="email" placeholder="E-mail" />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" id="password" placeholder="Senha" />
                    </div>
                    <button type="button">Cadastrar</button>
                </form>
            </div>
            <div class="login-form-wrapper modal">
                <div class="x-btn login-x">
                    &times;
                </div>
                <div class="form-header">
                    <h1>TechEye</h1>
                    <h3>Login</h3>
                </div>
                <form action="" class="form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="" id="" placeholder="Usuário" />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" name="" id="" placeholder="Senha" />
                    </div>
                    <button type="button">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
